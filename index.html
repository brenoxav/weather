<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Now</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <div class="search-wrapper">
      <a href="#" class="search-here-btn">here</a>
      <input type="text" class="search-input">
      <a href="#" class="search-city-btn">search</a>
    </div>

    <div class="weather-card">
      <div class="switch-wrapper">
        <span class="unit-f">F</span>
        <label class="unit-switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <span class="unit-c">C</span>
      </div>
      <div class="loader"></div>
      <h1 class="location-name">...loading</h1>
      <h2 class="weather-description"></h2>
      <div class="temperature">~<span class="temperature-unit">C</span></div>
      <div class="min-max-wrapper">
        <span class="min-temperature">22</span>
        <span class="max-temperature">32</span>
      </div>
    </div>

  </main>
  
  <script src="/dist/main.js"></script>
</body>
</html>
